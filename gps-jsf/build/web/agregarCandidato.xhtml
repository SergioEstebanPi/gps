<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar</title>
    </h:head>
    <h:body>
        Agregar candidato
        <h:form>
            Id: <h:inputText value="#{candidato.idCandidato}" id="id"></h:inputText><br/>
            Nombre: <h:inputText value="#{candidato.nombreCandidato}" id="nombre"></h:inputText><br/>
            Apellido: <h:inputText value="#{candidato.apellidoCandidato}" id="apellido"></h:inputText><br/>
            <h:commandButton action="#{candidato.addCandidato}" value="Agregar"></h:commandButton>
        </h:form>
    </h:body>
</html>
